{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        {% block title %}Naarad - Stay Informed{% endblock %}
    </title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        /* General Body Styling */
        body {
            background: linear-gradient(135deg, #232526, #414345);
            color: #e5e5e5;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
        }

        /* Navbar Styling */
        .navbar {
            background: linear-gradient(90deg, #000000, #1c1c1c);
            border-bottom: solid #e63946;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.5);
            padding: 0.5rem 1rem;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-family: 'Roboto', sans-serif;
            color: #e63946 !important;
        }

        .navbar-nav .nav-link {
            font-size: 0.9rem;
            color: #e5e5e5 !important;
            transition: color 0.3s ease, background-color 0.3s ease;
            border: 1px dashed #555555;
            border-radius: 5px;
            padding: 0.2rem 0.6rem;
        }

        .navbar-nav .nav-link:hover {
            color: #ff4d4d !important;
            background-color: #333333;
        }

        .btn-danger {
            background-color: #e63946;
            border: 2px solid #ff4d4d;
            font-size: 0.9rem;
            font-family: 'Roboto', sans-serif;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s, background-color 0.3s;
        }

        .btn-danger:hover {
            background-color: #ff4d4d;
            transform: scale(1.05);
        }

        /* Content Area Styling */
        .container {
            margin-top: 2rem;
            padding: 2rem;
            background: #1f1f1f;
            border: 3px dashed #e63946;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
        }

        /* Footer Styling */
        footer {
            background: #1c1c1c;
            color: #e5e5e5;
            padding: 1.5rem;
            text-align: center;
            margin-top: 2rem;
            border-top: 2px solid #e63946;
        }

        footer a {
            color: #ff4d4d;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.2rem;
            }

            .btn-danger {
                font-size: 0.8rem;
            }

            .navbar-nav .nav-link {
                font-size: 0.8rem;
                margin-right: 0.5rem;
            }

            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    {% comment %} Navbar {% endcomment %}
    {% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <!-- Brand -->
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="https://img.icons8.com/ios11/512/FFFFFF/news.png" 
                     alt="Logo" width="50" height="40" class="d-inline-block align-text-bottom">
                <strong>BuzzBet</strong>
            </a>

            <!-- Toggler for Mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'news_list' %}">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'leaderboard' %}">Leaderboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profile' %}">My Profile</a>
                    </li>
                    <li class="nav-item">
                        <form method="post" action="{% url 'logout' %}" class="d-inline" onsubmit="return confirm('Are you sure you want to log out?');">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-sm">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% endblock %}

    {% comment %} Main Content {% endcomment %}
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
